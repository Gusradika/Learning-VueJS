<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <style>
        body {

</head>

<body>
    <nav :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar' , 'navbar-expand-lg']">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Kenapa v-for="link dari links" ada disini? dikarenakan sifat vue sendiri menginginkan kita untuk memahami Code kita -->
                    <li v-for="(page,  index) in pages" class="nav-item" :key="index">
                        <a class="nav-link" aria-current="page" :class="{active: activePage == index}"
                            :title="`This link goes to ${page.link.text}`" @click.prevent="activePage = index"
                            v-bind:href="page.link.url">{{ index }}
                            {{ page.link.text }}</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" action="">
                <button class="btn btn-primary"
                    @click.prevent="theme = theme == 'light' ? 'dark' : 'light'">dark</button>
            </form>
        </div>
    </nav>

    <header>
        <img src="" alt="">
        <h1>What is Vue.js</h1>
        <p>The Progressive JavaScript Framework</p>
    </header>

    <footer id="footer">
        <p>Copyright 2023</p>
    </footer>

    <div id="content">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        //Key Dan Value
        // el : (Element)  -> String selector / Element ID seperti CSS
        // Data

        Vue.createApp({
            data() {
                return {
                    theme: 'dark',
                    activePage: 0,
                    pages: [{
                            link: {
                                text: 'Home',
                                url: 'index.html'
                            },
                            pageTitle: 'Home Page',
                            content: 'This is the Home Content'
                        },
                        {
                            link: {
                                text: 'About',
                                url: 'about.html'
                            },
                            pageTitle: 'About Page',
                            content: 'This is the About Content'
                        },
                        {
                            link: {
                                text: 'Contact',
                                url: 'contact.html'
                            },
                            pageTitle: 'Contact Page',
                            content: 'This is the Contact Content'
                        },

                    ]

                };
            }
        }).mount('body');


        // Vue Instance

        //             };

    </script>
</body>

</html>
